- id: 17873
  en: >-
    The MCP is originally a data

    acquisition program.{:clear }If you hadn´t rescued me, it would

    have stolen all my data.
- id: 17874
  en: >-
    Gwah... This is some place we´ve

    been taken to.{:clear }Everything´s sparkling so much it´s

    making me dizzy!
- id: 17875
  en: >-
    Hey, this is the room we were

    locked in when we first came here, right?{:clear }We opened the lock by gathering up

    data, didn´t we?
- id: 17876
  en: >-
    We can get to the {:theme 0A}game area {:reset}Tron is

    in from the terminal! Let´s hurry!
- id: 17877
  en: >-
    You mean the door-thingy blocking

    the exit is locked, right?{:clear }In that case, shouldn´t your Keyblade

    be able to open it, Sora?
- id: 17878
  en: >-
    Apparently we can get to the

    Dataspace from the {:theme 0A}Canyon{:reset}.{:clear }The shining red wall should show us the way.
- id: 17879
  en: >-
    Tron´s been keeping the MCP in

    check so far, right?{:clear }But if the MCP´s interfered with the

    outside, Tron may be in trouble!
- id: 17880
  en: >-
    That thing in the center´s the {:theme 0A}energy

    core{:reset}. Let´s try accessing it.{:clear }We may be able to find parts to

    reboot from all the junk.
- id: 17881
  en: >-
    According to Tron, this is kind of like

    a junkyard.{:clear }I wonder what all the junk in here

    used to be.
- id: 17882
  en: >-
    The "MCP" thing rules this world,

    right?{:clear }Then we´d better search the {:theme 0A}energy

    core {:reset}before it finds us out.
- id: 17883
  en: >-
    I disengaged the security program.

    Now the lift to the {:theme 0A}I/O tower {:reset}should work.{:clear }Hurry! The lift´s straight ahead out

    of this room!
- id: 17884
  en: >-
    The outside´s already bad enough

    with Heartless and Nobodies!{:clear }Any more problems, and the town will

    fall apart!
- id: 17885
  en: >-
    We can extract the data later.

    Let´s go to the {:theme 0A}I/O tower{:reset}!
- id: 17886
  en: >-
    More dangerous programs are sure

    to follow. To fight these guys...{:clear }we should delete the enemy data

    to limit their movements.
- id: 17887
  en: >-
    I´ll stay here to make sure the MCP

    doesn´t cause any more trouble.{:clear }The {:theme 0A}User world {:reset}is in trouble. You

    should hurry back through this terminal.
- id: 17888
  en: >-
    We gotta stop ´em before

    they get out.{:clear }Hurry to the next room,

    let´s get them there!
- id: 17889
  en: >-
    It looks like this is the endgame.{:clear }I wonder what the solar sailer will be

    like. I´m looking forward to this!
- id: 17890
  en: >-
    We can get back to Hollow Bastion

    through the terminal gizmo,{:clear }but right now, we need to help Tron!
- id: 17891
  en: >-
    We can get to the {:theme 0A}simulation hangar{:reset}

    by leaving here and heading straight.
- id: 17892
  en: >-
    The MCP is well-protected.

    First we´ll have to hack his defense.{:clear }Then we can start deleting him until

    he´s erased. He´s only data, after all.
- id: 17893
  en: >-
    If we can just defeat the MCP, the

    outside city should return to normal.{:clear }If we don´t do something, Leon and

    the others don´t stand a chance.
- id: 17894
  en: >-
    The time´s finally come to settle

    things with the MCP.{:clear }The MCP still has lots of minions.

    Be careful, everyone.
- id: 17895
  en: >-
    The solar sailer doesn´t have a

    defense system.{:clear }The MCP isn´t stupid. It´ll attack the

    simulation. We´ll have to defend it.
- id: 17896
  en: >-
    Did you hear that? The solar sailer

    moves on waves of light.{:clear }If it´s too heavy, it´ll slip off the

    waves and eventually fall.
- id: 17897
  en: >-
    The view´s great, but I feel like a

    sitting duck for the enemy.
- id: 17898
  en: >-
    I had to jump down there to get to

    the system core.{:clear }I´m sorry for causing

    you confusion.
- id: 17899
  en: >-
    I´m glad that MCP is gone.

    I bet Tron is relieved, too!
- id: 17900
  en: >-
    We´ve been to a lot of different

    worlds, but this one takes the cake!{:clear }I still can´t believe everything here

    is data!
- id: 18381
  en: >-
    We need a password to access

    the DTD.{:clear }Please, try to find the password in

    the outside world.
