- id: 849
  en: >-
    We can get out by gathering the

    door´s lock data and freezing it.{:clear }The problem is, we don´t have any

    way to extract the data.
- id: 850
  en: >-
    Users are amazing!

    I´ve never seen a program like this!{:clear }Now that I can use the solar sailer,

    I can access the MCP!
- id: 855
  en: Sora!
- id: 856
  en: Go on, show ´em who´s boss!
- id: 857
  en: Who´re you?
- id: 858
  en: I am Commander Sark.
- id: 859
  en: A Heartless commander?
- id: 860
  en: Observe.
- id: 861
  en: Okay, you´re the boss! I get it.
- id: 862
  en: Man, what kind of world is this, anyway?
- id: 863
  en: You´re inside a mainframe computer system.
- id: 864
  en: A what system?
- id: 865
  en: >-
    A computer system--for processing data.{:delay A2 00}{:clear }{:delay 3C 00}{:clear }This system is a copy of one created

    by a corporation called ENCOM.{:delay E6 00}{:clear }{:delay 2A 00}{:clear }The original program

    was destroyed.
- id: 866
  en: But this copy was acquired by another User.
- id: 867
  en: >-
    The new User updated and

    customized the programs,{:delay 96 00}{:clear }renaming the system "Hollow Bastion OS."
- id: 868
  en: >-
    He used the system for

    town maintenance,{:delay 78 00}{:clear }{:delay 1E 00}{:clear }and to advance his private research.
- id: 869
  en: >-
    My name is Tron.{:delay 3C 00}{:clear }{:delay 3C 00}{:clear }I´m a security program.{:delay 48 00}{:clear }{:delay 36 00}{:clear }But now I´m under arrest,

    same as you.
- id: 870
  en: Did you guys get any of that?
- id: 871
  en: >-
    Gawrsh...{:delay 42 00}{:clear }You know...maybe we should

    just introduce ourselves.
- id: 872
  en: I´m Sora.
- id: 873
  en: And I´m Donald.
- id: 874
  en: >-
    Nice to meet´cha, Tron.

    I´m Goofy.
- id: 875
  en: >-
    With that configuration,

    you must be Users.
- id: 876
  en: Users?
- id: 877
  en: You´d better get out of here quickly.{:delay 5A 00}{:clear }{:delay 27 00}{:clear }Who knows what the MCP will do to you?
- id: 878
  en: MCP?
- id: 879
  en: The Master Control Program.
- id: 880
  en: >-
    It controls the whole system.

    If you idle here, you will be de-rezzed.
- id: 881
  en: De-rezzed!?
- id: 882
  en: So, how do we get outta here!?
- id: 883
  en: >-
    This terminal could´ve gotten

    you back to the User world.
- id: 884
  en: >-
    But the MCP cut the power

    50 microcycles ago.
- id: 885
  en: >-
    If we could bring the energy core

    in the canyon online,{:delay A0 00}{:clear }we could power it back up.
- id: 886
  en: >-
    The problem is--we´re

    stuck in this cell.
- id: 887
  en: >-
    We´re not going anywhere unless

    we unlock the energy fields.
- id: 888
  en: >-
    Master Control. 

    Why not just de-rezz Tron?
- id: 889
  en: >-
    I still haven´t located the

    password to the dataspace.
- id: 890
  en: >-
    What about a logic probe? 

    With all your processing power...
- id: 891
  en: >-
    Out of the question.{:delay 3C 00}{:clear }{:delay 2F 00}{:clear }The current environment hampers

    the processing power{:delay B4 00}{:clear }needed for such an analysis.
- id: 892
  en: >-
    You´re dismissed, Sark.{:delay 60 00}{:clear }Stop any remaining anomalies

    in the system--or else.{:delay D2 00}{:clear }End of line.
- id: 893
  en: Acknowledged.
- id: 894
  en: >-
    {:unk13 5E 01 96 00}{:unk08 01 00 05}Remarkable...{:clear }It seems you have some

    unique functions.
- id: 895
  en: >-
    {:unk13 F0 00 46 00}{:unk08 01 01 06}I´ll go with you to

    the canyon.{:clear }You´ll need someone

    who can interface with

    the energy core, right?
- id: 896
  en: '{:unk13 96 00 78 00}{:unk08 01 01 05}If you say so...{:clear }Thanks, Tron.'
- id: 897
  en: This is the energy core.
- id: 898
  en: '{:unk13 0E 01 64 00}{:unk08 01 01 06}Mission accomplished?'
- id: 899
  en: '{:unk13 DC 00 50 00}{:unk08 01 00 05}Yes.'
- id: 900
  en: '{:unk13 FA 00 46 00}{:unk08 01 00 05}Now...will you do something for me?'
- id: 901
  en: '{:unk13 04 01 5A 00}{:unk08 01 01 06}You got it!'
- id: 902
  en: '{:unk13 1F 01 2A 00}{:unk08 01 00 05}Don´t you want to hear what it is first?'
- id: 903
  en: >-
    {:unk13 7C 00 AC 00}{:unk08 01 01 04}You helped us!

    Now it´s our turn.
- id: 904
  en: >-
    {:unk13 4A 01 3C 00}{:unk08 01 00 05}You guys really

    are Users.{:clear }Your actions are

    totally illogical.
- id: 905
  en: >-
    {:unk13 7C 01 3C 00}{:unk08 01 00 05}Let´s hurry back

    to the pit cell.
- id: 906
  en: '{:unk13 A0 00 C8 00}{:unk08 01 01 06}Where´s that again?'
- id: 907
  en: >-
    {:unk13 5E 01 64 00}{:unk08 01 00 05}That´s the sector

    where we met.
- id: 908
  en: '{:unk13 DC 00 50 00}{:unk08 01 01 06}Roger!'
- id: 909
  en: So what did you want us to do?
- id: 910
  en: >-
    Find my User. He´ll give you the

    password to access the DTD.
- id: 911
  en: You bet!
- id: 912
  en: So, um...
- id: 913
  en: >-
    DTD is the name my User gave

    to the dataspace.{:delay D2 00}{:clear }Copies of all the original system

    programs are stored there,{:delay CD 00}{:clear }along with anything that´s

    sensitive or restricted.
- id: 914
  en: >-
    Is there stuff about the Heartless,

    or Organization {XIII}?
- id: 915
  en: Hmm... Most likely.
- id: 916
  en: >-
    A number of my functions were appropriated

    when I last took on the MCP.{:delay FA 00}{:clear }That´s why I need the password.
- id: 917
  en: >-
    If I can get inside the DTD, I can access

    my original backup program{:delay EA 00}{:clear }and restore all my functions.
- id: 918
  en: >-
    Then, I´ll be able to put this

    system back the way it was{:delay AE 00}{:clear }before the MCP got control

    and changed everything. {:delay AA 00}{:clear }The way it was supposed to be--

    a free system for you--the Users.
- id: 919
  en: >-
    Gee, Tron, ain´t the MCP one

    of those programs, too?
- id: 920
  en: Do ya know who it was who made it?
- id: 921
  en: Actually...
- id: 922
  en: I don´t know.
- id: 923
  en: >-
    Okay, we´ll just have to find your user

    and ask him. What´s his name?
- id: 924
  en: >-
    You mean you don´t know? {:delay 48 00}{:clear }{:delay 54 00}{:clear }My User is the user

    of this system: {:delay 7E 00}{:clear }{:delay 30 00}{:clear }Ansem the Wise.
- id: 925
  en: Ansem!?
- id: 926
  en: Looks like the MCP´s on to us.
- id: 927
  en: >-
    I´ll keep this terminal up and running.

    You better exit the system, now!
- id: 928
  en: Sure... But Tron...Ansem is...
- id: 929
  en: We´ll get ya the password!
- id: 930
  en: Okay. You´re good to go.{:delay 91 00}{:clear }{:delay 0A 00}{:clear }Hurry!
- id: 931
  en: >-
    {:unk13 AA 00 64 00}{:unk08 01 01 06}Gawrsh, I wonder

    where Tron is.
- id: 932
  en: >-
    {:unk06 02}{:unk13 90 01 AA 00}{:unk08 03 00 06}Don´t touch

    that!
- id: 933
  en: '{:unk13 C8 00 64 00}{:unk08 01 01 06}Huh?'
- id: 934
  en: '{:unk06 02}{:unk13 AA 00 3C 00}{:unk08 03 00 05}Goofy!'
- id: 935
  en: '{:unk13 68 01 50 00}{:unk08 01 00 05}Uhh...I didn´t do it!'
- id: 936
  en: I didn´t touch nothin´!
- id: 937
  en: Welcome to the game grid.
- id: 938
  en: Game grid?
- id: 939
  en: >-
    That´s right, you´ve been chosen

    to play a few games.{:delay D2 00}{:clear }Lose, and you will be subject

    to immediate de-resolution.{:delay D2 00}{:clear }Win?
- id: 940
  en: Well,{:delay 3C 00}{:clear }{:delay 66 00}no one wins.
- id: 941
  en: We´re not gonna play your games!
- id: 942
  en: You have no choice.
- id: 943
  en: Well then, get on with it!
- id: 944
  en: Tron!
- id: 945
  en: I don´t understand. Why are you here?
- id: 946
  en: We came to give you the password.
- id: 947
  en: Why didn´t you just transmit the data?
- id: 948
  en: Transmit?
- id: 949
  en: Hey, are you okay?
- id: 950
  en: I´ll be all right...once we access the DTD.
- id: 951
  en: >-
    {:unk13 B6 00 96 00}{:unk08 01 01 06}All right,

    what´s the

    password?
- id: 952
  en: >-
    {:unk13 9A 01 4B 00}{:unk08 01 00 06}Well...{:clear }Belle,

    Snow White...
- id: 953
  en: >-
    {:unk13 54 01 3C 00}{:unk08 01 01 06}Aurora, Alice, Jasmine,

    Cinderella...
- id: 954
  en: '{:unk13 18 01 82 00}{:unk08 01 01 06}Kairi.'
- id: 955
  en: '{:unk13 0E 01 32 00}{:unk08 01 00 05}Kairi, got it.'
- id: 956
  en: '{:unk06 02}{:unk13 D2 00 3C 00}{:unk08 03 00 05}That did it!'
- id: 957
  en: >-
    {:unk13 FF 00 3C 00}Now switching DTD over from

    hibernation to active mode.{:clear }This process will take some time.{:clear }Please enjoy a game while

    the process is running.
- id: 958
  en: '{:unk06 02}{:unk13 2C 01 46 00}{:unk08 03 00 05}Oh, no!'
- id: 959
  en: '{:unk13 C8 00 46 00}{:unk08 01 00 05}Not another game!'
- id: 960
  en: >-
    {:unk13 B4 00 3C 00}{:unk08 01 01 06}No, it´s the DTD´s final

    security routine.{:clear }This isn´t a game.

    Stay focused!
- id: 961
  en: >-
    I´m as good as new! All my functions

    have been restored!
- id: 963
  en: >-
    Finally.{:delay 72 00}{:clear }I have full access to the DTD.{:delay C0 00}{:clear }{:delay 2A 00}{:clear }My takeover of the system

    is now complete.{:delay DE 00}{:clear }I might have anticipated

    such a simple password.
- id: 964
  en: >-
    What´s this? An emergency destruct

    program for the town.{:delay 04 01}{:clear }Let´s see how it performs.
- id: 965
  en: No!
- id: 966
  en: Program! You changed the password!
- id: 967
  en: There, that should buy us some time.
- id: 968
  en: Tron! Tell us what´s going on!
- id: 969
  en: >-
    The MCP´s loading a hostile

    program into the I/O tower.
- id: 970
  en: What do we do?
- id: 971
  en: We´ve got to protect the User town.
- id: 972
  en: Let´s head to the tower!
- id: 973
  en: '{:unk13 3B 01 30 00}{:unk08 01 00 05}It must be total chaos outside.'
- id: 974
  en: >-
    {:unk13 82 00 BE 00}{:unk08 01 01 04}I think there´s

    gonna be trouble

    INSIDE, too...
- id: 975
  en: >-
    I´m disappointed in you, Program.{:delay 72 00}{:clear }{:delay 18 00}Why do you insist on allying

    with these selfish Users?
- id: 976
  en: >-
    Because I want to help them.{:delay 8A 00}{:clear }{:delay 2E 00}Something written into my code

    commands me to do what is right.
- id: 977
  en: Really?{:delay 36 00}{:clear }And what command would that be?
- id: 978
  en: I can´t really say for sure.
- id: 979
  en: Friends--{:delay 1F 00}{:clear }{:delay 1E 00}{:clear }They help each other, that´s all.{:delay 4E 00}{:clear }{:delay 6C 00}Uh-oh--look out!
- id: 980
  en: >-
    I really owe you one.{:delay 4A 00}{:clear }{:delay 2A 00}{:clear }With all my functions up and running, I

    think I´ve got a chance of getting{:delay C8 00}{:clear }system control away from the MCP.
- id: 981
  en: Now I´d better get to work.{:delay 7E 00}{:clear }{:delay 6C 00}{:clear }It´s what my User would want.
- id: 982
  en: What Ansem would want...
- id: 983
  en: Listen, Tron.{:delay 3C 00}{:clear }{:delay 3C 00}{:clear }We didn´t get the password from Ansem.{:delay 7E 00}{:clear }{:delay 3C 00}{:clear }We just sort of found it,{:delay 54 00}{:clear }{:delay 1E 00}{:clear }back in the User world.{:delay 3C 00}{:clear }{:delay 2A 00}{:clear }By accident.
- id: 984
  en: And one more thing...{:delay 54 00}{:clear }{:delay 18 00}{:clear }Ansem--{:delay 2A 00}{:clear }{:delay 1A 00}{:clear }he was our enemy.
- id: 985
  en: I mean...he still is...I guess.
- id: 986
  en: Well, actually...{:delay 3C 00}{:clear }{:delay 42 00}{:clear }he´s my enemy, too.
- id: 987
  en: What do you mean?
- id: 988
  en: >-
    Ansem took ENCOM´s original system

    and customized it for his own use.{:delay 04 01}{:clear }{:delay 36 00}{:clear }I was part of the original system,

    and Ansem modified me, too.
- id: 989
  en: So that makes him my User.
- id: 990
  en: >-
    But Ansem is also the one

    who brought back the MCP.{:delay C0 00}{:clear }{:delay 78 00}{:clear }The Ansem I first knew wouldn´t do that. {:delay 84 00}{:clear }{:delay 5A 00}{:clear }I´m sorry I didn´t tell you.
- id: 991
  en: That´s okay...but{:delay 3C 00}{:clear }{:delay 20 00}{:clear }now I REALLY don´t get it.
- id: 992
  en: >-
    I don´t...understand it either.{:delay 96 00}{:clear }{:delay 66 00}{:clear }But I think Users, like you, are going to be

    the ones who will finally figure it out.
- id: 993
  en: >-
    You have the ability to take

    illogical routes{:delay AA 00}{:clear }and still arrive at the answers you seek.
- id: 994
  en: >-
    Now go--before the MCP starts

    acting up again!
- id: 995
  en: >-
    Any data you need from the DTD can be accessed

    directly through my User´s terminal.{:delay 0E 01}{:clear }{:delay 2A 00}{:clear }I´ll keep a dedicated access

    channel open for you.
- id: 996
  en: >-
    I changed the password,{:delay 48 00}{:clear }so you won´t have to worry

    about the MCP for a while.
- id: 997
  en: Access channel?
- id: 998
  en: I knew you´d ask.
- id: 999
  en: >-
    It´s a very important link between our worlds.

    It´s how we stay connected.
- id: 1000
  en: You...my friends...are the new password.
- id: 1001
  en: Thanks Tron! Take care!
- id: 1002
  en: You too! And give my best to the Users!
- id: 1003
  en: Gawrsh, I hope Tron´s okay.
- id: 1004
  en: Me, too. Let´s head for the game grid.
- id: 1005
  en: Great! The terminal works!
- id: 1006
  en: Let´s go!
- id: 1007
  en: Tron!
- id: 1008
  en: Careful...! Watch out!
- id: 1009
  en: Hold on!
- id: 1010
  en: '{:unk13 D2 00 3C 00}{:unk08 01 00 05}You really saved me.'
- id: 1011
  en: '{:unk13 90 01 64 00}{:unk08 01 00 05}Don´t mention it!'
- id: 1012
  en: '{:unk13 AA 00 C8 00}{:unk08 01 01 06}What´s going on here?'
- id: 1013
  en: >-
    {:unk13 AA 00 46 00}{:unk08 01 01 06}The MCP is ready to

    wage all-out war

    against the Users.{:clear }What´s been happening

    on the outside?
- id: 1014
  en: >-
    {:unk13 B4 00 46 00}{:unk08 01 01 06}Well, there´s this machine for

    making Heartless--it´s gone

    totally berserk...{:clear }The town´s control system

    is having problems, too.
- id: 1015
  en: >-
    {:unk13 18 01 46 00}{:unk08 01 01 06}But Cid´s putting together

    a program that can de-rezz

    the MCP.{:clear }Once we pick it up at the I/O

    tower, he thinks we can use it

    to stop the MCP for good.
- id: 1016
  en: '{:unk06 02}{:unk13 82 00 3C 00}{:unk08 03 01 06}Let´s try it!'
- id: 1017
  en: '{:unk06 02}{:unk13 40 01 78 00}{:unk08 03 01 06}Great!'
- id: 1018
  en: '{:unk13 FA 00 32 00}{:unk08 01 00 05}So who´s this Cid?'
- id: 1019
  en: >-
    {:unk13 AA 00 3C 00}{:unk08 01 01 06}He´s a friend of ours.{:clear }Leon, Merlin,

    Aerith, Yuffie...{:clear }They´re all on the outside

    worrying about you, Tron.
- id: 1020
  en: >-
    {:unk13 36 01 3C 00}{:unk08 01 00 05}I must have a lot

    of User friends.
- id: 1021
  en: >-
    {:unk13 FA 00 50 00}{:unk08 01 00 05}That program

    oughta be done by

    now, don´tcha think?
- id: 1022
  en: '{:unk06 02}{:unk13 90 01 B4 00}{:unk08 03 00 05}To the tower!'
- id: 1023
  en: '{:unk13 64 00 50 00}{:unk08 01 01 05}Let´s go!'
- id: 1024
  en: Almost there!
- id: 1025
  en: Outta the way!
- id: 1026
  en: Nothing´s come in yet.
- id: 1027
  en: Leon! Come onnn!
- id: 1028
  en: There!
- id: 1029
  en: All right!
- id: 1030
  en: What´s it like?
- id: 1031
  en: This is very strange...
- id: 1032
  en: That´s Merlin´s magic!
- id: 1033
  en: Huh?
- id: 1035
  en: Meaning...we´re set?
- id: 1036
  en: >-
    Well, like you Users say...

    we won´t know till we give it a try!
- id: 1037
  en: We´ll need a sailer to reach the MCP,{:delay 78 00}{:clear }so let´s get to the simulation hangar!
- id: 1038
  en: You´ve got to keep a lookout.{:delay 54 00}{:clear }{:delay 19 00}The MCP isn´t going to just let us waltz in.
- id: 1039
  en: The MCP is straight ahead.
- id: 1040
  en: Time to settle things for good.
- id: 1041
  en: Who was that?
- id: 1042
  en: Sark.{:delay 3F 00}{:clear }The MCP´s number two.
- id: 1043
  en: Tenacious little bugs! Your time is up.{:delay B8 00}{:clear }{:delay 32 00}Prepare for de-resolution!
- id: 1044
  en: You´re very persistent, Tron.
- id: 1045
  en: I´m also better than you.
- id: 1046
  en: '{:delay 3C 00}We...would have made a great team...'
- id: 1047
  en: Now for the MCP!
- id: 1048
  en: This thing is the MCP?
- id: 1049
  en: That´s it. Ugly, isn´t it?
- id: 1050
  en: >-
    Tron...{:delay 3E 00}{:clear }Don´t you understand?{:delay 78 00}{:clear }We don´t need Users.{:delay 99 00}{:clear }We´ve advanced--

    they´re superfluous.{:delay F0 00}{:clear }Be a part of me, and together the

    world will be ours to control!
- id: 1051
  en: >-
    MCP. You still don´t get it,

    do you?
- id: 1052
  en: Sark...
- id: 1053
  en: Sark!{:delay 30 00}{:clear }{:delay 24 00}All my functions are now yours!
- id: 1054
  en: We did it!
- id: 1055
  en: I see Tron has a silly side, too.
- id: 1056
  en: I learned it from you.
- id: 1057
  en: >-
    Of course, I do have

    my silly limits.
- id: 1058
  en: >-
    Okay, then I´ll tweak your program

    when I get back to the User world.
- id: 1059
  en: You? Maybe we better not try that.
- id: 1060
  en: Aww... How ´bout it, guys?{:delay 6E 00}{:clear }{:delay 17 00}{:clear }Singin´ Tron? Dancin´ Tron!{:delay 78 00}{:clear }{:delay 1A 00}{:clear }Sound good?
- id: 1061
  en: Yeah!
- id: 1062
  en: >-
    {:delay 5A 00}Okay, okay, fine.

    But before I crash--
- id: 1063
  en: Sora, Donald, Goofy... {:delay E2 00}{:clear }and all the Users out there...{:delay E9 00}{:clear }Thank you...
- id: 1064
  en: >-
    You really helped me.

    You made me so much stronger.
- id: 1065
  en: >-
    You taught me what friendship

    is truly all about.
- id: 1066
  en: >-
    And, I´ll never forget it.{:delay 4E 00}{:clear }{:delay 30 00}As soon as I met you, I knew we were

    going to defeat the MCP and{:delay D8 00}{:clear }free the system.
- id: 1067
  en: >-
    Isn´t this what Users do when

    they´re sorry to say good-bye?
- id: 1068
  en: Uhhh...it´s a first for me.
- id: 1069
  en: >-
    Gawrsh, Tron, it´s like a promise that

    we´ll see each other again real soon.
- id: 1070
  en: Okay. Well, then...
- id: 1071
  en: I promise.
